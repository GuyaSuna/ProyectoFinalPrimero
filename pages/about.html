<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .about-section {
            background-color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        .about-section h1 {
            font-size: 2.5em;
            color: #222;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 1.1em;
            max-width: 700px;
            margin: 0 auto 20px auto;
            line-height: 1.6;
        }

        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .team-member {
            background-color: #fafafa;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
        }

        .team-member h3 {
            margin-top: 15px;
            color: #333;
        }

        .team-member p {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <section class="about-section">
        <h1>Sobre Nosotros</h1>
        <p>
            Somos una empresa dedicada a ofrecer soluciones creativas y tecnológicas 
            para impulsar el crecimiento de nuestros clientes. Nos apasiona la innovación 
            y el trabajo en equipo.
        </p>

        <div class="team">
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Miembro del equipo">
                <h3>Juan Pérez</h3>
                <p>CEO & Fundador</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Miembro del equipo">
                <h3>María López</h3>
                <p>Diseñadora Gráfica</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/200" alt="Miembro del equipo">
                <h3>Carlos Sánchez</h3>
                <p>Desarrollador Web</p>
            </div>
        </div>
    </section>

</body>
</html>
